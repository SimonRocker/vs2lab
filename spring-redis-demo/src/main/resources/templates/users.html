<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List all users</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

	<link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
</head>
<body>
<div class="outer">
	<div class="top">
		<a class="homeButton glyphicon glyphicon-home" th:href="@{/home}"></a>

		<a class="btn btn-default button logOutButton glyphicon glyphicon-log-out" th:href="@{/logInUser}"></a>
		<a class="button newPostButton glyphicon glyphicon-pencil" th:href="@{/addPost}"></a>

	</div>
	<div class="row">

		<div class="col-md-3 side left"></div>

		<div class="col-md-6 middle">


			<h3>all found Users</h3>

			<ul class="userList">

				<li class="userProfile"  th:each="element : ${users}">
					<form class="form" action="#" th:action="@{/users}"
						  th:object="${post}" method="post">
						<div class="profilePicBig glyphicon glyphicon-user"></div>
						<div class="usernameWrapper">
							<p class="userProfileName" th:text="${element.value.getUsername()}">Username</p>
						</div>
						<!--<input type="hidden" name="country" th:value="${element.value.getUsername()}"/>-->
						<input type="hidden" th:value="${element.value.getUsername()}" name="text"/>  <!--  th:field="*{text}" th:value="${element.value.getUsername()}"-->
						<button type="submit" class="btn btn-default followButton">Follow/Stop Following</button>
					</form>
				</li>
			</ul>

		</div>
		
		<div class="col-md-3 side right"></div>

	</div>
</div>
</body>
</html>
