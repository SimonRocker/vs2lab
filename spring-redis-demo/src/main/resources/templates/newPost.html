<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>create and save new post</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head -->
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
</head>
<body>

<div class="outer">
    <div class="top">
        <a class="homeButton glyphicon glyphicon-home" th:href="@{/home}"></a>

    </div>
    <div class="row">
        <div class="col-md-3 side left">

        </div>

        <div class="col-md-6 middle">
            <h1>add new post</h1>

            <form class="form" id="newPostForm" action="#" th:action="@{/addPost}"
                  th:object="${post}" method="post">
                <div class="form-group">
                    <label></label> <input class="postTextField" type="text" th:field="*{text}" />
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
        <div class="col-md-3 side right">

        </div>
    </div>
</div>




</body>
</html>
